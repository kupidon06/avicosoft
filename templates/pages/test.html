<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section-preview {
            transition: all 0.3s ease;
        }
        .section-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
    {% csrf_token %}
</head>
<body class="bg-gray-50">

    <!-- Layout Container -->
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar (Form to add a new section) -->
        <aside class="w-80 bg-white shadow-lg overflow-y-auto flex-shrink-0 p-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Add a New Section</h2>

            <form id="add-section-form" class="space-y-4">
                <!-- Section Type -->
                <div>
                    <label for="section_type" class="block text-sm font-medium text-gray-700 mb-1">Section Type</label>
                    <select name="section_type" id="section_type" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md">
                        <option value="hero">Hero Section</option>
                        <option value="left_right">Left & Right Section</option>
                        <option value="image_only">Image Only Section</option>
                        <option value="text_only">Text Only Section</option>
                    </select>
                </div>

                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" name="title" id="title" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md" placeholder="Title">
                </div>

                <!-- Subtitle -->
                <div>
                    <label for="subtitle" class="block text-sm font-medium text-gray-700 mb-1">Subtitle</label>
                    <input type="text" name="subtitle" id="subtitle" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md" placeholder="Subtitle">
                </div>

                <!-- Content -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                    <textarea name="content" id="content" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md" rows="4" placeholder="Content"></textarea>
                </div>

                <!-- Order -->
                <div>
                    <label for="order" class="block text-sm font-medium text-gray-700 mb-1">Order</label>
                    <input type="number" name="order" id="order" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md" value="0">
                </div>

                <!-- Layout Group -->
                <div>
                    <label for="layout_group" class="block text-sm font-medium text-gray-700 mb-1">Layout Group</label>
                    <input type="text" name="layout_group" id="layout_group" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md" placeholder="Group Name">
                </div>

                <!-- Image -->
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
                    <input type="file" name="image" id="image" class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="button" id="add-section-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">Add Section</button>
                </div>
            </form>
        </aside>

        <!-- Main Content: Existing sections -->
        <div class="flex-1 overflow-y-auto bg-gray-50 p-6">
            <h2 class="text-2xl font-semibold mb-6 text-gray-900">Existing Sections</h2>
            <div id="sections-list" class="space-y-6">
                {% for group, sections in grouped_sections.items %}
                    {% for section in sections %}
                        <div class="section-preview bg-white rounded-lg shadow-sm p-6 transition-all duration-300" data-section-id="{{ section.id }}">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium mb-2">
                                        {{ section.section_type }}
                                    </span>
                                    <h3 class="text-xl font-bold text-gray-900 mb-1">{{ section.title }}</h3>
                                    <p class="text-gray-600">{{ section.subtitle }}</p>
                                </div>
                                <button class="text-red-600 hover:text-red-800 transition-colors duration-200 delete-section-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                            {% if section.image %}
                                <div class="mb-4">
                                    <img src="{{ section.image.url }}" alt="Section image" class="w-full h-48 object-cover rounded-lg">
                                </div>
                            {% endif %}
                            <div class="prose max-w-none">
                                <p class="text-gray-700 text-sm">{{ section.content }}</p>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add section via AJAX
            document.getElementById("add-section-btn").addEventListener("click", function() {
                const formData = new FormData();
                const data = {
                    action: "add_section",
                    section_type: document.getElementById("section_type").value,
                    title: document.getElementById("title").value,
                    subtitle: document.getElementById("subtitle").value,
                    content: document.getElementById("content").value,
                    order: document.getElementById("order").value,
                    layout_group: document.getElementById("layout_group").value,
                    image: document.getElementById("image").files[0],
                };

                formData.append("data", JSON.stringify(data));

                // Include CSRF token in the headers
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                fetch("{% url 'page_builder' slug=page.slug %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken,
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(responseData => {
                    if (responseData.message) {
                        // Reload the page after success
                        location.reload();
                    } else if (responseData.error) {
                        console.error('Error:', responseData.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            // Delete section via AJAX
            const deleteButtons = document.querySelectorAll(".delete-section-btn");
            deleteButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const sectionId = this.closest("[data-section-id]").getAttribute("data-section-id");

                    const data = {
                        action: "delete_section",
                        section_id: sectionId
                    };

                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    fetch("{% url 'page_builder' slug=page.slug %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": csrfToken
                        },
                        body: JSON.stringify({ data: data })
                    })
                    .then(response => response.json())
                    .then(responseData => {
                        if (responseData.message) {
                            location.reload();
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>

</body>
</html>

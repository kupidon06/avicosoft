<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page Builder</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-6 text-center">Page Builder</h1>

        <!-- Form for Company Details -->
        <div class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-xl font-bold mb-4">Company Details</h2>
            <form id="company-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="company-name" placeholder="Enter company name" 
                        class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Logo</label>
                    <input type="file" id="company-logo" class="border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Favicon</label>
                    <input type="file" id="company-favicon" class="border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Primary Color</label>
                    <input type="color" id="primary-color" value="#3490dc" 
                        class="border rounded w-20 py-2 px-3 text-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Secondary Color</label>
                    <input type="color" id="secondary-color" value="#ffed4a" 
                        class="border rounded w-20 py-2 px-3 text-gray-700">
                </div>
            </form>
        </div>

        <!-- Section Builder -->
        <div id="section-builder" class="space-y-6">
            <h2 class="text-xl font-bold mb-4">Add Sections</h2>

            <!-- Section List -->
            <div id="section-container" class="space-y-4">
                <!-- Sections will be added dynamically -->
            </div>

            <!-- Add Section Button -->
            <div class="mt-6">
                <button id="add-section-btn" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
                    Add New Section
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const sectionContainer = document.getElementById('section-container');
    const addSectionBtn = document.getElementById('add-section-btn');

    // Template for a new section
    function createSectionTemplate() {
        const section = document.createElement('div');
        section.className = 'bg-white p-6 rounded shadow relative';

        section.innerHTML = `
            <h3 class="text-lg font-bold mb-4">New Section</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" class="title-input border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" placeholder="Enter section title">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea class="content-input border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" placeholder="Enter section content"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Background Color</label>
                    <input type="color" class="bg-color-input border rounded w-20 py-2 px-3">
                </div>
            </div>
            <div class="mt-4 flex space-x-2">
                <button class="save-btn bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600">Save</button>
                <button class="delete-btn bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600">Delete</button>
            </div>
        `;

        // Delete Section
        section.querySelector('.delete-btn').addEventListener('click', () => {
            sectionContainer.removeChild(section);
        });

        // Save Section (placeholder for backend submission)
        section.querySelector('.save-btn').addEventListener('click', () => {
            const title = section.querySelector('.title-input').value;
            const content = section.querySelector('.content-input').value;
            const bgColor = section.querySelector('.bg-color-input').value;

            console.log('Saved Section:', { title, content, bgColor });
            alert('Section saved successfully!');
        });

        return section;
    }

    // Add Section on Button Click
    addSectionBtn.addEventListener('click', () => {
        const newSection = createSectionTemplate();
        sectionContainer.appendChild(newSection);
    });
});

    </script>

</body>
</html>
